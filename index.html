<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script src="./srv/js/jquery.min.js"></script>
		<script src="./srv/js/md5.js"></script>

		<script src="./js/app.js"></script>
	</head>
	<body>
		<h2>
			sign up
		</h2>
		<input type="text" id="txt_user_name_sign_up" placeholder="USER NAME ?" />
		<br />
		<input type="password" id="txt_user_pass_sign_up" placeholder="PASSWORD ?" />
		<br />
		<button onclick="signUp();">SIGN UP</button>
		<hr />

		<h2>
			change password
		</h2>
		<input type="password" id="txt_user_pass_change" placeholder="PASSWORD ?" />
		<br />
		<button onclick="changePassword();">Change Password</button>
		<hr />

		<h2>
			sign in
		</h2>
		<input type="text" id="txt_user_name_sign_in" placeholder="USER NAME ?" />
		<br />
		<input type="password" id="txt_user_pass_sign_in" placeholder="PASSWORD ?" />
		<br />
		<button onclick="signIn();">SIGN IN</button>
		<hr />

		<a target="_blank" href="./srv/api/sign-out">SIGN OUT</a>
	</body>
</html>

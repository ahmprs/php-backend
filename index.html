<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<script src="./srv/js/jquery.min.js"></script>
		<script src="./srv/js/md5.js"></script>
		<script src="./srv/js/app.js"></script>

		<link rel="stylesheet" href="./srv/bootstrap/css/bootstrap.min.css" />
		<script src="./srv/bootstrap/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="./srv/css/main.css" />
	</head>
	<body style="padding: 5px 10px;" onload="init();">
		<button id="btn_sign_out" class="btn btn-link hide" onclick="signOut();">SIGN OUT</button>

		<div id="div_sign_in" class="hide">
			<h2 class="alert alert-success">
				sign in
			</h2>
			<input type="text" id="txt_user_name_sign_in" placeholder="USER NAME ?" />
			<br />
			<input type="password" id="txt_user_pass_sign_in" placeholder="PASSWORD ?" />
			<br />
			<button class="btn btn-primary" onclick="signIn();">SIGN IN</button>
			<hr />
		</div>

		<div id="div_sign_up" class="hide">
			<h2 class="alert alert-info">
				Sign up
			</h2>
			<input type="text" id="txt_user_name_sign_up" placeholder="USER NAME ?" />
			<br />
			<input type="password" id="txt_user_pass_sign_up" placeholder="PASSWORD ?" />
			<br />
			<button class="btn btn-primary" onclick="signUp();">SIGN UP</button>
			<hr />
		</div>

		<div id="div_change_password" class="hide">
			<h2 class="alert alert-warning">
				change password
			</h2>
			<input type="password" id="txt_user_pass_change" placeholder="PASSWORD ?" />
			<br />
			<button class="btn btn-primary" onclick="changePassword();">Change Password</button>
			<hr />
		</div>
	</body>
</html>
